<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatchSeparator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading1">BatchSeparator frontend</h1>
        <input type="text" placeholder="Enter your name">
        <button type="submit" onclick="submit1()">Batch 1</button> <button type="submit" onclick="submit2()">Batch 2</button>
        <div class="list">
            <div>
                <h1>Batch 1</h1>
                <ol class="order"></ol>
            </div>
            <div>
                <h1>Batch 2</h1>
                <ul class="unorder"></ul>
            </div>
        </div>
    </div>
    <script>
        function submit1(){
            let input = document.querySelector("input").value
            let li = document.createElement("li")
            li.innerText = input
            document.querySelector("ol").append(li)
        }
        function submit2(){
            let input = document.querySelector("input").value
            let li = document.createElement("li")
            li.innerText = input
            document.querySelector("ul").append(li)
        }
    </script>
</body>
</html>
